name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive  # llyrtkframeworkも取得

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore Arknights_OperatorsManager/Arknights_OperatorsManager.csproj

      - name: Publish
        run: |
          dotnet publish Arknights_OperatorsManager/Arknights_OperatorsManager.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:PublishTrimmed=false `
            -o publish/ArknightsOperatorsManager-Windows-x64
        shell: pwsh

      - name: Create ZIP archive
        run: |
          cd publish/ArknightsOperatorsManager-Windows-x64
          Compress-Archive -Path * -DestinationPath ../ArknightsOperatorsManager-Windows-x64.zip
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ArknightsOperatorsManager-Windows-x64
          path: publish/ArknightsOperatorsManager-Windows-x64.zip

  create-release:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ArknightsOperatorsManager-Windows-x64
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/ArknightsOperatorsManager-Windows-x64.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
